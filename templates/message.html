<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Group Message</title>
  </head>
  <body style="background-color:#2c7d75;">
    <a href="/index"><img width="30" heigth="30" src="/statics/back-arrow.png"/></a>
    <div align="center"><br/><br/><br/><br/><br/><br/><br/>
      <fieldset style="width:270px">
        <legend>Message</legend>
        <strong>Send Message To All Clients</strong>
        <form method="POST">
          <textarea name="message" rows="8" cols="80"></textarea><br/><br/>
          <button>Send</button>
          </form>
      </fieldset>
      {{ $msg := . }}
      {{ if eq $msg "Error, Message too long" }} <b style="color:#ff0026;">{{ $msg }}</b>{{ else }}<b style="color:#44ff00;">{{ $msg }}</b>{{ end }}
      </div>
  </body>
</html>
